version: '3.8'

services:
  redis:
    image: redis:7-alpine
    container_name: owner-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # PostgreSQL Database (if not using Supabase cloud)
  postgres:
    image: postgres:15-alpine
    container_name: owner-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: owner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: "True"
      LOG_LEVEL: INFO
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_DEBUG: "True"
      LOG_LEVEL: INFO
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.core.queue.worker

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-scheduler
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_DEBUG: "True"
      LOG_LEVEL: INFO
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.modules.conversation.workers.scheduler

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: owner-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools

volumes:
  postgres_data:
  redis_data:
