version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postgres-container
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: owner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./migrations:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-api
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: "True"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-api
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-api,deployment.environment=development
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-worker
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_DEBUG: "True"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-worker
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-worker,deployment.environment=development
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.core.queue.worker

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-scheduler
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379
      API_DEBUG: "True"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-scheduler
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-scheduler,deployment.environment=development
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.modules.conversation.workers.scheduler

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: owner-pgadmin
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools
  # Observability
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: owner-otel-collector
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter metrics

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: owner-prometheus
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:10.2.0
    container_name: owner-grafana
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: owner-zipkin
    ports:
      - "9411:9411"

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:
