services:
  postgres:
    image: pgvector/pgvector:pg16
    env_file:
      - .env
    container_name: postgres-container
    networks:
      - whatsapp_twilio_ai
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: owner_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
      - ./scripts/docker_postgres_init.sh:/docker-entrypoint-initdb.d/init.sh
      - ./migrations:/opt/migrations
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    env_file:
      - .env    
    container_name: owner-redis
    networks:
      - whatsapp_twilio_ai
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Background Worker
  worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-worker
    networks:
      - whatsapp_twilio_ai
    env_file:
      - .env
    environment:
      DATABASE_BACKEND: postgres
      DATABASE_URL: postgresql://user:password@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379/0
      API_DEBUG: "True"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-worker
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-worker,deployment.environment=development
      # LLM Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME}
      # Whisper
      WHISPER_SIZE: ${WHISPER_SIZE}
      WHISPER_DEVICE: ${WHISPER_DEVICE}
      WHISPER_COMPUTE_TYPE: ${WHISPER_COMPUTE_TYPE}
      # Ollama
      OLLAMA_BASE_URL: http://host.docker.internal:11434
    extra_hosts:
      - "host.docker.internal:host-gateway"
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.core.queue.worker

  # Task Scheduler
  scheduler:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-scheduler
    networks:
      - whatsapp_twilio_ai
    env_file:
      - .env
    environment:
      DATABASE_BACKEND: postgres
      DATABASE_URL: postgresql://user:password@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379/0      
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-scheduler
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-scheduler,deployment.environment=development
      # LLM Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME}
      # Whisper
      WHISPER_SIZE: ${WHISPER_SIZE}
      WHISPER_DEVICE: ${WHISPER_DEVICE}
      WHISPER_COMPUTE_TYPE: ${WHISPER_COMPUTE_TYPE}
    volumes:
      - ./src:/app/src
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: python -m src.modules.conversation.workers.scheduler

  # API Service
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: owner-api
    networks:
      - whatsapp_twilio_ai    
    env_file:
      - .env
    environment:
      DATABASE_BACKEND: postgres
      DATABASE_URL: postgresql://user:password@postgres:5432/owner_db
      QUEUE_BACKEND: bullmq
      QUEUE_REDIS_URL: redis://redis:6379/0
      API_HOST: 0.0.0.0
      API_PORT: 8000
      API_DEBUG: "True"
      LOG_LEVEL: INFO
      OTEL_EXPORTER_OTLP_ENDPOINT: http://otel-collector:4317
      OTEL_SERVICE_NAME: owner-api
      OTEL_RESOURCE_ATTRIBUTES: service.name=owner-api,deployment.environment=development
      # LLM Keys
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      GROQ_API_KEY: ${GROQ_API_KEY}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      LLM_PROVIDER: ${LLM_PROVIDER}
      LLM_MODEL_NAME: ${LLM_MODEL_NAME}
      # Whisper
      WHISPER_SIZE: ${WHISPER_SIZE}
      WHISPER_DEVICE: ${WHISPER_DEVICE}
      WHISPER_COMPUTE_TYPE: ${WHISPER_COMPUTE_TYPE}
    ports:
      - "8000:8000"
    volumes:
      - ./src:/app/src
      - ./scripts:/app/scripts
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  # pgAdmin (optional)
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: owner-pgadmin
    networks:
      - whatsapp_twilio_ai    
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: admin
      PGADMIN_CONFIG_SERVER_MODE: "False"
    volumes:
      - ./config/pgadmin/servers.json:/pgadmin4/servers.json
    ports:
      - "5050:80"
    depends_on:
      - postgres
    profiles:
      - tools
  # Observability
  otel-collector:
    image: otel/opentelemetry-collector-contrib:0.88.0
    container_name: owner-otel-collector
    networks:
      - whatsapp_twilio_ai    
    command: ["--config=/etc/otel-collector-config.yaml"]
    volumes:
      - ./observability/otel-collector-config.yaml:/etc/otel-collector-config.yaml
    ports:
      - "4317:4317" # OTLP gRPC
      - "4318:4318" # OTLP HTTP
      - "8889:8889" # Prometheus exporter metrics

  prometheus:
    image: prom/prometheus:v2.47.2
    container_name: owner-prometheus
    networks:
      - whatsapp_twilio_ai    
    volumes:
      - ./observability/prometheus.yaml:/etc/prometheus/prometheus.yml
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    ports:
      - "9090:9090"
    depends_on:
      - otel-collector

  grafana:
    image: grafana/grafana:10.2.0
    container_name: owner-grafana
    networks:
      - whatsapp_twilio_ai    
    volumes:
      - grafana_data:/var/lib/grafana
      - ./observability/grafana/datasources:/etc/grafana/provisioning/datasources
      - ./observability/grafana/dashboards:/etc/grafana/provisioning/dashboards
    environment:
      - GF_SECURITY_ADMIN_PASSWORD=admin
      - GF_USERS_ALLOW_SIGN_UP=false
    ports:
      - "3000:3000"
    depends_on:
      - prometheus

  zipkin:
    image: openzipkin/zipkin:latest
    container_name: owner-zipkin
    networks:
      - whatsapp_twilio_ai
    ports:
      - "9411:9411"

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  whatsapp_twilio_ai:
    driver: bridge